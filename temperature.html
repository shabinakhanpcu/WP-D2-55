<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #F4C2C2;
        }
        .converter {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 0px;
            border: 1px solid #ccc;
        }
        .radio-container {
            margin-bottom: 20px;
        }
        label {
            margin-right: 1px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #ee899d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f7dee3;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="converter">
    <h1>Temperature Converter</h1>
    
    <!-- Temperature input -->
    <div class="input-container">
        <input id="temperature" type="number" placeholder="Enter temperature" />
    </div>

    <!-- Conversion selection -->
    <div class="radio-container">
        <label>
            <input type="radio" name="conversionType" id="celsiusToFahrenheit" value="celsiusToFahrenheit" /> Celsius to Fahrenheit
        </label>
<br></br>
        <label>
            <input type="radio" name="conversionType" id="fahrenheitToCelsius" value="fahrenheitToCelsius" /> Fahrenheit to Celsius
        </label>
    </div>

    <!-- Convert button -->
    <button onclick="convertTemperature()">Convert</button>

    <!-- Result -->
    <div id="result" class="result"></div>
</div>

<script>
    function convertTemperature() {
        const temperature = parseFloat(document.getElementById('temperature').value);
        const celsiusToFahrenheit = document.getElementById('celsiusToFahrenheit').checked;
        const fahrenheitToCelsius = document.getElementById('fahrenheitToCelsius').checked;
        const resultDiv = document.getElementById('result');
        
        // Clear previous result
        resultDiv.innerHTML = '';

        // Check if temperature input is valid
        if (isNaN(temperature)) {
            resultDiv.classList.add('error');
            resultDiv.innerHTML = 'Please enter a valid temperature.';
            return;
        }

        // If no conversion type selected
        if (!celsiusToFahrenheit && !fahrenheitToCelsius) {
            resultDiv.classList.add('error');
            resultDiv.innerHTML = 'Please select a conversion type.';
            return;
        }

        let result;
        if (celsiusToFahrenheit) {
            // Convert Celsius to Fahrenheit
            result = (temperature * 9/5) + 32;
            resultDiv.classList.remove('error');
            resultDiv.innerHTML = `${temperature}째C is equal to ${result.toFixed(2)}째F`;
        } else if (fahrenheitToCelsius) {
            // Convert Fahrenheit to Celsius
            result = (temperature - 32) * 5/9;
            resultDiv.classList.remove('error');
            resultDiv.innerHTML = `${temperature}째F is equal to ${result.toFixed(2)}째C`;
        }
    }
</script>

</body>
</html>
