<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #F4C2C2;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-container {
            margin-bottom: 20px;
        }
        input[type="number"], input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 20%;
            padding: 15px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #ee899d;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #F4C2C2;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h1>Simple Calculator</h1>
    <div class="input-container">
        <input id="num1" type="number" placeholder="Enter first number" />
        <input id="num2" type="number" placeholder="Enter second number" />
    </div>
    <div>
        <button onclick="performOperation('add')">Add</button>
        <button onclick="performOperation('subtract')">Subtract</button>
        <button onclick="performOperation('multiply')">Multiply</button>
        <button onclick="performOperation('divide')">Divide</button>
    </div>
    <div id="result" class="result"></div>
</div>

<script>
    function performOperation(operation) {
        // Get input values
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const resultDiv = document.getElementById('result');
        
        // Clear previous result
        resultDiv.innerHTML = '';

        // Check if inputs are valid numbers
        if (isNaN(num1) || isNaN(num2)) {
            resultDiv.classList.add('error');
            resultDiv.innerHTML = 'Please enter valid numbers.';
            return;
        }

        let result;
        switch (operation) {
            case 'add':
                result = num1 + num2;
                break;
            case 'subtract':
                result = num1 - num2;
                break;
            case 'multiply':
                result = num1 * num2;
                break;
            case 'divide':
                if (num2 === 0) {
                    resultDiv.classList.add('error');
                    resultDiv.innerHTML = 'Error! Division by zero.';
                    return;
                }
                result = num1 / num2;
                break;
            default:
                resultDiv.classList.add('error');
                resultDiv.innerHTML = 'Invalid operation.';
                return;
        }

        resultDiv.classList.remove('error');
        resultDiv.innerHTML = `Result: ${result}`;
    }
</script>

</body>
</html>
